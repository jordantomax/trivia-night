<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Trivia Night!</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <link rel="stylesheet" type="text/css" href="http://localhost:4000/assets/stylesheets/screen.css?v.1" media="screen" />
    <link rel="stylesheet" type="text/css" href="http://localhost:4000/assets/stylesheets/icons.css?v.1" media="screen" />
    <script src="//use.typekit.net/kom4blc.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
  </head>

  <body>
    <header class="g-header">
      <div class="l-wrap">
        <h3 class="g-header-logo"><a href="http://localhost:4000">Trivia Night!</a></h3>

        <div class="g-header-nav">
          <ul>
            <li>
              <a href="" class="js-trigger-modal" data-modal="log-in">Log In</a>
            </li>

            <li>
              <a href="" class="js-trigger-modal ui-btn" data-modal="sign-up">Sign Up</a>
            </li>
          </ul>
        </div>

        <div class="mod-modal js-modal" data-modal="sign-up">
          <div class="mod-modal-mask js-modal-close"></div>
          <div class="mod-modal-content">
            <a href="" class="mod-modal-close js-modal-close">
              <i class="icon-cross"></i>
            </a>
            <h1 class="mod-modal-header">Sign Up</h1>
            <form action="" method="post">
              <div class="ui-form-pair">
                <label>Email</label>
                <input type="email" class="s-stretch ui-form-input-large" placeholder="example@email.com" class="text" value="" name="">
              </div>

              <div class="ui-form-pair">
                <label>Password</label>
                <input type="password" class="s-stretch ui-form-input-large" class="text" value="" name="">
              </div>

              <div class="ui-form-pair type-right">
                <button class="js-modal-close js-notify" data-message="Thanks for signing up! Check your inbox to confirm your email.">Sign Up</button>
              </div>
            </form>

            <footer class="mod-modal-footer">
              <p class="type-secondary">
                <span>Already have an account?</span>
                <a data-modal="log-in" href="" class="js-trigger-modal">Log In</a>
              </p>
            </footer>
          </div>
        </div>

        <div class="mod-modal js-modal" data-modal="log-in">
          <div class="mod-modal-mask js-modal-close"></div>
          <div class="mod-modal-content">
            <a href="" class="mod-modal-close js-modal-close">
              <i class="icon-cross"></i>
            </a>
            <h1 class="mod-modal-header">Log In</h1>
            <form action="" method="post">
              <div class="ui-form-pair">
                <label>Email</label>
                <input type="email" class="s-stretch ui-form-input-large" placeholder="example@email.com" class="text" value="" name="">
              </div>

              <div class="ui-form-pair">
                <label>Password</label>
                <input type="password" class="s-stretch ui-form-input-large" class="text" value="" name="">
                <a class="ui-form-input-link js-trigger-modal" data-modal="forget-password">Forget Password?</a>
              </div>

              <div class="ui-form-pair type-right">
                <button class="js-modal-close js-notify" data-message="This app has no state, but I invite you imagine that you have been logged in.">Log In</button>
              </div>
            </form>
          </div>

          <footer class="mod-modal-footer">
            <p class="type-secondary">
              <span>Don't have an account?</span>
              <a data-modal="sign-up" href="" class="js-trigger-modal" >Sign Up</a>
            </p>
          </footer>
        </div>

        <div class="mod-modal js-modal" data-modal="forget-password">
          <div class="mod-modal-mask js-modal-close"></div>
          <div class="mod-modal-content">
            <a href="" class="mod-modal-close js-modal-close">
              <i class="icon-cross"></i>
            </a>
            <h1 class="mod-modal-header">Reset Your Password</h1>
            <p>We'll send you a email instructions to reset your password</p>
            <form action="" method="post">
              <div class="ui-form-pair">
                <label>Email</label>
                <input type="email" class="s-stretch ui-form-input-large" placeholder="example@email.com" class="text" value="" name="">
              </div>

              <div class="ui-form-pair type-right">
                <button class="js-modal-close js-notify" data-message="We sent instructions to email@example.com">Send It Over</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </header>



<div class="l-wrap">
  <div class="g-content">
    
      <div class="l-sidebar mod-sidebar g-sidebar">
  <ul>
    <li>
      <div class="g-sidebar-user-avatar"></div>
    </li>

    <li class="js-count g-sidebar-user-count">
      <span class="js-count-correct">0</span>
      <span>/</span>
      <span class="js-count-total">0</span>
    </li>

    <li class="type-small g-sidebar-sign-up">
      <span><a class="js-trigger-modal" data-modal="sign-up">Sign up</a> now to get exclusive trivia sets.</span>
    </li>
  </ul>
</div>

    
    <div class="l-main mod-main">
  <div class="js-question"></div>
</div>

  </div>
</div>

<script id="template-school" type="text/x-handlebars-template">
  <div class="m-school">
    <img src="" alt="" />
    <h1></h1>
    <h3></h3>
    <h4></h4>
  </div>
</script>

    <footer class="g-footer">
      <div class="l-wrap">
        <p class="type-secondary">&copy; Tigerking 2015</p>
      </div>
    </footer>

    <script src="http://localhost:4000/assets/javascripts/libs/html5shim.js"></script>
    <script src="http://localhost:4000/assets/javascripts/libs/jquery-2.1.1.min.js"></script>
    <script src="http://localhost:4000/assets/javascripts/libs/handlebars.js"></script>

    <script src="http://localhost:4000/assets/javascripts/templates.js"></script>
    <script src="http://localhost:4000/assets/javascripts/data.js?"></script>
    <script src="http://localhost:4000/assets/javascripts/events.js?"></script>
    <script src="http://localhost:4000/assets/javascripts/main.js?"></script>
    
    <script src="//localhost:35729/livereload.js"></script>
  </body>
</html>
