---
  layout: default
  is_subpage: true
---

<div class="layout-main mod-main">
  <h1 class="pos-space-bottom">{{ page.title }}</h1>
  <ul>
    {% for post in site.posts %}
    {% for tag in post.tags %}
    {% if tag == page.tag %}
      {% include post-listing.html %}
    {% endif %}
    {% endfor %}
    {% endfor %}
  </ul>
</div>
